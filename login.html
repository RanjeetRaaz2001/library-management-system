<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Library Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Home</a>
                <h2><i class="fas fa-book"></i> Library Management System</h2>
                <div class="role-indicator" id="roleIndicator">
                    <!-- Role will be set by JavaScript -->
                </div>
            </div>
            
            <div class="login-form">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="userId"><i class="fas fa-user"></i> User ID</label>
                        <input type="text" id="userId" name="userId" required 
                               placeholder="Enter User ID">
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" required 
                                   placeholder="Enter Password">
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="default-credentials">
                        <p><strong>Default Credentials:</strong></p>
                        <p>Admin: ID: <code>adm</code> | Password: <code>adm</code></p>
                        <p>User: ID: <code>user</code> | Password: <code>user</code></p>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="login-note">
                <p><i class="fas fa-info-circle"></i> <strong>Note:</strong> 
                <span id="loginNote">Admin has access to all modules. User cannot access maintenance.</span></p>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
